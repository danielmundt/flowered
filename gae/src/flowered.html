<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>beflowered</title>
    
    <link rel="stylesheet" href="/static/css/jquery-ui-min.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="/static/css/flowered-min.css" type="text/css" charset="utf-8">
      
	<script src="https://www.google.com/jsapi?key=ABQIAAAAijz3DGPyJM3BV8YsEgUXuxSoYz0BNeq2-FqRafArhYgM7fR_cBRmPqxabbhk1w5jWnK6LpOyClBL0g"></script>
	<script>
	  google.load('maps', '2');
	  google.load('jquery', '1.3.2');
	  google.load("jqueryui", "1.7.1");
	</script>

    <script type="text/javascript">
      FLOWERED_VARS = {
        'project_id': '{{ project_id }}',
        'initial_latitude': {{ initial_latitude }},
        'initial_longitude': {{ initial_longitude }},
        'initial_zoom': {{ initial_zoom }},
        'update_interval': 5000,
        'error_interval': 30000,
        'current_flower': 'f00'
      };
    </script>

    <script src="/static/js/marker-min.js" type="text/javascript"></script>
	<script src="/static/js/toolbar-min.js" type="text/javascript"></script>
    <script src="/static/js/flowered-min.js" type="text/javascript"></script>

    <script>
	  $(document).ready(function() {
	    $().initializeInteractiveMap();
	  });
    </script> 
	
  </head>
  <body>
  
    <noscript><b>JavaScript must be enabled in order for you to use beflowered.</b><br /><br /> 
       However, it seems JavaScript is either disabled or not supported by your browser.<br />
       To view beflowered, enable JavaScript by changing your browser options, and then 
       try again.
    </noscript>
	
    <div id="toolbar" class="fg-toolbar-flowered fg-buttonset fg-buttonset-single ui-state-opacity-85">
	  <img id="f00" src="/static/images/toolbar-f00.png" class="fg-button ui-state-default ui-corner-left ui-state-active"></img>
	  <img id="f01" src="/static/images/toolbar-f01.png" class="fg-button ui-state-default"></img>
	  <img id="f02" src="/static/images/toolbar-f02.png" class="fg-button ui-state-default"></img>
	  <img id="f03" src="/static/images/toolbar-f03.png" class="fg-button ui-state-default"></img>
	  <img id="f04" src="/static/images/toolbar-f04.png" class="fg-button ui-state-default"></img>
	  <img id="f05" src="/static/images/toolbar-f05.png" class="fg-button ui-state-default"></img>
	  <img id="f06" src="/static/images/toolbar-f06.png" class="fg-button ui-state-default"></img>
	  <img id="f07" src="/static/images/toolbar-f07.png" class="fg-button ui-state-default"></img>
	  <img id="f08" src="/static/images/toolbar-f08.png" class="fg-button ui-state-default"></img>
	  <img id="f09" src="/static/images/toolbar-f09.png" class="fg-button ui-state-default"></img>
	  <img id="f10" src="/static/images/toolbar-f10.png" class="fg-button ui-state-default"></img>
	  <img id="f11" src="/static/images/toolbar-f11.png" class="fg-button ui-state-default ui-corner-right"></img>
    </div>
    <div id="map" class="map"></div>
	
  </body>
</html>
