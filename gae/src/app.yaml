application: beflowered
version: devel
runtime: python
api_version: 1

handlers:

- url: /robots.txt
  static_files: robots.txt
  mime_type: text/plain
  upload: robots.txt
  
- url: /favicon.ico
  static_files: static/images/favicon.ico
  mime_type: image/ico
  upload: static/images/favicon.ico

- url: /static/css
  static_dir: static/css
  mime_type: text/css

- url: /static/js
  static_dir: static/js
  mime_type: text/javascript

- url: /static/images
  static_dir: static/images
  mime_type: image/png

- url: /event/.*
  script: events.py

- url: /admin/.*
  script: $PYTHON_LIB/google/appengine/ext/admin
  login: admin
  secure: always

- url: /.*
  script: flowered.py
