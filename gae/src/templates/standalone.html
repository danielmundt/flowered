<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>beflowered</title>

	<link rel="stylesheet" type="text/css" href="/static/css/flowered.min.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

	<script src="https://www.google.com/jsapi?key={% jsapi_key %}"></script>
	<!-- <script src="https://www.google.com/jsapi?key=ABQIAAAAijz3DGPyJM3BV8YsEgUXuxSoYz0BNeq2-FqRafArhYgM7fR_cBRmPqxabbhk1w5jWnK6LpOyClBL0g"></script> -->
	<script>
		google.load('maps', '2');
		google.load('jquery', '1.3.2');
	</script>

    <script type="text/javascript">
      FLOWERED_VARS = {
        'project_id': '{{ project_id }}',
        'initial_latitude': {{ initial_latitude }},
        'initial_longitude': {{ initial_longitude }},
        'initial_zoom': {{ initial_zoom }},
        'update_interval': 5000,
        'error_interval': 30000,
        'initial_interval': 15000
      };
    </script>

    <script type="text/javascript" src="/static/js/marker.min.js""></script> 	
    <script type="text/javascript" src="/static/js/flowered.min.js"></script>
    
    <script>
	  $(document).ready(function() {
	    $().initializeStandaloneMap();
	  });
    </script>
    
  </head>
  <body>
  
    <noscript><b>JavaScript must be enabled in order for you to use beflowered.</b><br /><br /> 
       However, it seems JavaScript is either disabled or not supported by your browser.<br />
       To view beflowered, enable JavaScript by changing your browser options, and then 
       try again.
    </noscript>
	
    <div id="map" class="map"></div>
	
  </body>
</html>
